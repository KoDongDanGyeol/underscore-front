<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="title" content="UNDERSCORE" />
    <meta name="description" content="UNDERSCORE" />
    <title>UNDERSCORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&display=swap"
    />
    <script>
      ;(() => {
        const checkAvailableClient = () => {
          return typeof window !== "undefined"
        }
        const stored = localStorage.getItem("UNDERSCORE_ATOM_THEME")
        const initial = stored
          ? stored
          : checkAvailableClient() && window?.matchMedia?.("(prefers-color-scheme: dark)")?.matches
            ? "dark"
            : "light"
        document?.documentElement?.setAttribute("data-theme", initial)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
