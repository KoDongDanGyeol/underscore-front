<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="title" content="%VITE_SERVICE_NAME%" />
    <meta name="description" content="%VITE_SERVICE_NAME%" />
    <title>%VITE_SERVICE_NAME%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&display=swap"
    />
    <script>
      ;(() => {
        const THEME = { Dark: "dark", Light: "light" }
        const checkStored = (origin) => {
          try {
            if (Object.values(THEME).includes(origin)) return origin
            if (window?.matchMedia?.("(prefers-color-scheme: dark)")?.matches) return THEME.Dark
            return THEME.Light
          } catch (error) {
            return null
          }
        }
        const stored = checkStored(localStorage.getItem("UNDERSCORE_ATOM_THEME") ?? "")
        document?.documentElement?.setAttribute("data-theme", stored)
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
